<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar-fill {
            width: 0%;
            height: 100%;
            background: #007bff;
            transition: width 0.3s;
        }

        .step {
            display: none;
        }

            .step.active {
                display: block;
            }

        input, select, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

            button:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <h1>Interactive Registration</h1>
    <div class="progress-bar">
        <div class="progress-bar-fill" id="progress"></div>
    </div>

    <div id="step1" class="step active">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <button onclick="nextStep(2)">Next</button>
    </div>

    <div id="step2" class="step">
        <label for="age">Age:</label>
        <input type="number" id="age" min="18" placeholder="Enter your age" required>
        <button onclick="prevStep(1)">Back</button>
        <button onclick="nextStep(3)">Next</button>
    </div>

    <div id="step3" class="step">
        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <button onclick="prevStep(2)">Back</button>
        <button onclick="nextStep(4)">Next</button>
    </div>

    <div id="step4" class="step">
        <label for="interests">Interests:</label>
        <input type="text" id="interests" placeholder="Enter your interests">
        <button onclick="prevStep(3)">Back</button>
        <button onclick="nextStep(5)">Next</button>
    </div>

    <div id="step5" class="step">
        <label for="about">About You:</label>
        <textarea id="about" placeholder="Tell us about yourself"></textarea>
        <button onclick="prevStep(4)">Back</button>
        <button onclick="submitForm()">Submit</button>
    </div>

    <script>
        let currentStep = 1;

        function nextStep(step) {
            document.querySelector('.step.active').classList.remove('active');
            document.getElementById('step' + step).classList.add('active');
            updateProgress(step);
        }

        function prevStep(step) {
            document.querySelector('.step.active').classList.remove('active');
            document.getElementById('step' + step).classList.add('active');
            updateProgress(step);
        }

        function updateProgress(step) {
            const totalSteps = 5;
            const progress = (step / totalSteps) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function submitForm() {
            const formData = {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                interests: document.getElementById('interests').value,
                about: document.getElementById('about').value
            };

            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify(formData));
            } else {
                alert('Telegram WebApp is not available. Please open this page through Telegram.');
            }
        }
    </script>
</body>
</html>
