<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1b1b1b;
            font-family: 'Poppins', sans-serif;
            color: #f5f5f5;
        }

        .loading-screen {
            text-align: center;
        }

        .spinner {
            margin: 20px auto;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        p {
            font-size: 16px;
            color: #f5f5f5;
        }
    </style>
    <script src="https://unpkg.com/i18next@latest/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-browser-languagedetector/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="https://unpkg.com/i18next-http-backend/i18nextHttpBackend.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            i18next
                .use(i18nextHttpBackend)
                .use(i18nextBrowserLanguageDetector)
                .init({
                    debug: true,
                    fallbackLng: 'en',
                    backend: {
                        loadPath: './locales/{{lng}}.json' // путь к JSON-файлам с переводами
                    }
                }, (err, t) => {
                    if (err) {
                        console.error('Ошибка инициализации i18next:', err);
                        return;
                    }
                    // Функция для обновления текста на основе текущего языка
                    updateContent();
                });

            function updateContent() {
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    el.textContent = i18next.t(el.getAttribute('data-i18n'));
                });
            }

            // Обработчик для смены языка
            document.getElementById('language-select')?.addEventListener('change', (event) => {
                i18next.changeLanguage(event.target.value, updateContent);
            });
        });
    </script>
</head>
<body>
    <div class="loading-screen">
        <div class="spinner"></div>
        <p data-i18n="welcome">Redirecting to the registration page...</p>
    </div>
</body>
</html>
