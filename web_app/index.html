<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylized Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: #333;
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        .progress-bar {
            height: 12px;
            background: #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar-fill {
            width: 0%;
            height: 100%;
            background: #007bff;
            transition: width 0.3s;
            border-radius: 6px;
        }

        .step {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

            .step.active {
                display: block;
            }

        input, select, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

            input:focus, select:focus, textarea:focus {
                outline: none;
                border: 1px solid #007bff;
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            button:hover {
                background-color: #0056b3;
            }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Interactive Registration</h1>
    <div class="progress-bar">
        <div class="progress-bar-fill" id="progress"></div>
    </div>

    <div id="step1" class="step active">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <button onclick="nextStep(2)">Next</button>
    </div>

    <div id="step2" class="step">
        <label for="age">Age:</label>
        <input type="number" id="age" min="18" placeholder="Enter your age" required>
        <button onclick="prevStep(1)">Back</button>
        <button onclick="nextStep(3)">Next</button>
    </div>

    <div id="step3" class="step">
        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <button onclick="prevStep(2)">Back</button>
        <button onclick="nextStep(4)">Next</button>
    </div>

    <div id="step4" class="step">
        <label for="interests">Interests:</label>
        <input type="text" id="interests" placeholder="Enter your interests">
        <button onclick="prevStep(3)">Back</button>
        <button onclick="nextStep(5)">Next</button>
    </div>

    <div id="step5" class="step">
        <label for="about">About You:</label>
        <textarea id="about" placeholder="Tell us about yourself"></textarea>
        <button onclick="prevStep(4)">Back</button>
        <button onclick="submitForm()">Submit</button>
    </div>

    <script>let currentStep = 1;

        function nextStep(step) {
            document.querySelector('.step.active').classList.remove('active');
            document.getElementById('step' + step).classList.add('active');
            updateProgress(step);
        }

        function prevStep(step) {
            document.querySelector('.step.active').classList.remove('active');
            document.getElementById('step' + step).classList.add('active');
            updateProgress(step);
        }

        function updateProgress(step) {
            const totalSteps = 5;
            const progress = (step / totalSteps) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function submitForm() {
    const formData = {
        name: document.getElementById('name').value,
        age: document.getElementById('age').value,
        gender: document.getElementById('gender').value,
        interests: document.getElementById('interests').value,
        about: document.getElementById('about').value
    };

    if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify(formData));
    } else {
        alert('Telegram WebApp is not available. Please open this page through Telegram.');
    }
}

        function submitForm() {
            const formData = {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                interests: document.getElementById('interests').value,
                about: document.getElementById('about').value
            };

            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify(formData));
            } else {
                alert('Telegram WebApp is not available. Please open this page through Telegram.');
            }
        }</script>
</body>
</html>
