<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating WebApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в WebApp!</h1>
    <button onclick="sendData()">Отправить данные</button>

    <script>
        function sendData() {
            if (window.Telegram.WebApp) {
                Telegram.WebApp.sendData("Привет от WebApp!");
            } else {
                alert("Telegram WebApp API недоступен");
            }
        }
    </script>
</body>
</html>
