<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1b1b1b;
            color: #f5f5f5;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #bbb;
        }

        input[type="text"], input[type="date"], select, .gender-group {
            width: 100%;
            padding: 10px;
            background: #2c2c2c;
            border: 1px solid #444;
            border-radius: 5px;
            color: #f5f5f5;
        }

        input::placeholder {
            color: #888;
        }

        .gender-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

            .gender-group label {
                display: inline-block;
                margin: 0;
                cursor: pointer;
            }

            .gender-group input {
                display: none;
            }

            .gender-group label {
                padding: 10px 20px;
                background: #2c2c2c;
                border-radius: 5px;
                border: 1px solid #444;
                text-align: center;
                width: 48%;
            }

            .gender-group input:checked + label {
                background: #007bff;
                color: #fff;
                border: 1px solid #0056b3;
            }

        .btn-continue {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            text-align: center;
        }

            .btn-continue:hover {
                background: #0056b3;
            }
    </style>
</head>
<body>
    <h1>Create Profile</h1>
    <form id="registrationForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="birthdate">Date of birth</label>
            <input type="date" id="birthdate" required>
        </div>
        <div class="form-group">
            <label for="city">Your city</label>
            <input type="text" id="city" placeholder="Enter your city" required>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <div class="gender-group">
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
            </div>
        </div>
        <button type="button" class="btn-continue" onclick="submitForm()">Continue</button>
    </form>

    <script>function submitForm() {
            const formData = {
                name: document.getElementById('name').value,
                birthdate: document.getElementById('birthdate').value,
                city: document.getElementById('city').value,
                gender: document.querySelector('input[name="gender"]:checked') ? document.querySelector('input[name="gender"]:checked').value : ''
            };

            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify(formData));
            } else {
                alert('Telegram WebApp is not available. Please open this page through Telegram.');
            }
        }</script>
</body>
</html>
