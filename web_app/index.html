<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration WebApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input, select, textarea, button {
            width: 100%;
            display: block;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

            button:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" placeholder="Enter your age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Enter your city" required>

        <label for="about">About:</label>
        <textarea id="about" name="about" placeholder="Tell us something about yourself"></textarea>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>function submitForm() {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const city = document.getElementById('city').value;
            const about = document.getElementById('about').value;

            if (!name || !age || !gender || !city) {
                alert('Please fill in all required fields.');
                return;
            }

            const formData = {
                name: name,
                age: age,
                gender: gender,
                city: city,
                about: about
            };

            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify(formData));
            } else {
                alert('Telegram WebApp is not available. Please open this page through Telegram.');
            }
        }

        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
        }</script>
</body>
</html>
