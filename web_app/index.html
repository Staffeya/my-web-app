<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Ваши стили */
    </style>
    <script src="https://unpkg.com/i18next@latest/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-browser-languagedetector/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="https://unpkg.com/i18next-http-backend/i18nextHttpBackend.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            i18next
                .use(i18nextHttpBackend)
                .use(i18nextBrowserLanguageDetector)
                .init({
                    debug: true,
                    fallbackLng: 'en',
                    backend: {
                        loadPath: './locales/{{lng}}.json'
                    }
                }, (err, t) => {
                    if (err) return console.error(err);
                    // Функция для обновления текста
                    updateContent();
                });

            function updateContent() {
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    el.textContent = i18next.t(el.getAttribute('data-i18n'));
                });
            }

            // Переключение языка (дополнительно)
            document.getElementById('language-select')?.addEventListener('change', (event) => {
                i18next.changeLanguage(event.target.value, updateContent);
            });
        });
    </script>
</head>
<body>
    <div class="loading-screen">
        <div class="spinner"></div>
        <p data-i18n="welcome">Redirecting to the registration page...</p>
    </div>
</body>
</html>
