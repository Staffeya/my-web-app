<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration with Progress Bar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1b1b1b;
            color: #f5f5f5;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .progress-container {
            width: 100%;
            background-color: #444;
            border-radius: 10px;
            margin-bottom: 20px;
            height: 10px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #007bff;
            transition: width 0.3s ease-in-out;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #bbb;
        }

        input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 10px;
            background: #2c2c2c;
            border: 1px solid #444;
            border-radius: 5px;
            color: #f5f5f5;
        }

            input::placeholder, textarea::placeholder {
                color: #888;
            }

        .gender-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

            .gender-group label {
                display: inline-block;
                margin: 0;
                cursor: pointer;
            }

            .gender-group input {
                display: none;
            }

            .gender-group label {
                padding: 10px 20px;
                background: #2c2c2c;
                border-radius: 5px;
                border: 1px solid #444;
                text-align: center;
                width: 48%;
            }

            .gender-group input:checked + label {
                background: #007bff;
                color: #fff;
                border: 1px solid #0056b3;
            }

        .btn-continue {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            text-align: center;
        }

            .btn-continue:hover {
                background: #0056b3;
            }

        .step {
            display: none;
        }

            .step.active {
                display: block;
            }

        .photo-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .photo-upload {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2c2c2c;
            border: 2px dashed #444;
            border-radius: 5px;
            width: 100%;
            height: 150px;
            cursor: pointer;
            color: #888;
            text-align: center;
        }

            .photo-upload input {
                display: none;
            }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <h1>Create Profile</h1>
    <form id="registrationForm">
        <!-- Step 1 -->
        <div id="step1" class="step active">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Date of birth</label>
                <input type="date" id="birthdate" required>
            </div>
            <div class="form-group">
                <label for="city">Your city</label>
                <input type="text" id="city" placeholder="Enter your city" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="gender-group">
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                </div>
            </div>
            <button type="button" class="btn-continue" onclick="nextStep(2)">Continue</button>
        </div>

        <!-- Step 2: Social Media Links -->
        <div id="step2" class="step">
            <div class="form-group">
                <label for="instagram">Instagram</label>
                <input type="text" id="instagram" placeholder="instagram.com/">
            </div>
            <div class="form-group">
                <label for="onlyfans">OnlyFans</label>
                <input type="text" id="onlyfans" placeholder="onlyfans.com/">
            </div>
            <div class="form-group">
                <label for="twitter">Twitter</label>
                <input type="text" id="twitter" placeholder="twitter.com/">
            </div>
            <button type="button" class="btn-continue" onclick="nextStep(3)">Continue</button>
        </div>

        <!-- Step 3: Add Photos -->
        <div id="step3" class="step">
            <h1>Add Profile Photos</h1>
            <p style="color: #888;">You must add 3 photos to continue.</p>
            <div class="photo-grid">
                <label class="photo-upload">
                    <span>+</span>
                    <input type="file" accept="image/*" onchange="handleFileUpload(this)">
                </label>
                <label class="photo-upload">
                    <span>+</span>
                    <input type="file" accept="image/*" onchange="handleFileUpload(this)">
                </label>
                <label class="photo-upload">
                    <span>+</span>
                    <input type="file" accept="image/*" onchange="handleFileUpload(this)">
                </label>
            </div>
            <button type="button" class="btn-continue" onclick="submitForm()">Continue</button>
        </div>
    </form>

    <script>let currentStep = 1;

        function nextStep(step) {
            // Hide current step
            const activeStep = document.querySelector('.step.active');
            if (activeStep) {
                activeStep.classList.remove('active');
                activeStep.style.display = 'none';
            }

            // Show next step
            const nextStep = document.getElementById('step' + step);
            if (nextStep) {
                nextStep.classList.add('active');
                nextStep.style.display = 'block';
                updateProgress(step);
            } else {
                console.error('Next step not found: ', step);
            }
        }

        function updateProgress(step) {
            const totalSteps = 3;
            const progress = (step / totalSteps) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function handleFileUpload(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    input.parentElement.style.backgroundImage = `url(${e.target.result})`;
                    input.parentElement.style.backgroundSize = 'cover';
                    input.parentElement.style.backgroundPosition = 'center';
                    input.parentElement.querySelector('span').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        }

        function submitForm() {
            const formData = {
                name: document.getElementById('name').value,
                birthdate: document.getElementById('birthdate').value,
                city: document.getElementById('city').value,
                gender: document.querySelector('input[name="gender"]:checked') ? document.querySelector('input[name="gender"]:checked').value : '',
                instagram: document.getElementById('instagram').value,
                onlyfans: document.getElementById('onlyfans').value,
                twitter: document.getElementById('twitter').value
                // Add logic for photo uploads if needed
            };

            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify(formData));
            } else {
                alert('Telegram WebApp is not available. Please open this page through Telegram.');
            }
        }</script>
</body>
</html>
