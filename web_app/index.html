<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Registration with Progress Bar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1b1b1b;
            color: #f5f5f5;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .progress-container {
            width: 100%;
            background-color: #444;
            border-radius: 10px;
            height: 15px;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #007bff;
            transition: width 0.3s ease-in-out;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #bbb;
        }

        input[type="text"], input[type="date"], select, textarea {
            width: 100%;
            padding: 10px;
            background: #2c2c2c;
            border: 1px solid #444;
            border-radius: 5px;
            color: #f5f5f5;
        }

            input::placeholder, textarea::placeholder {
                color: #888;
            }

        .btn-continue {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            text-align: center;
        }

            .btn-continue:hover {
                background: #0056b3;
            }

        .step {
            display: none;
        }

            .step.active {
                display: block;
            }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .photo-upload {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2c2c2c;
            border: 2px dashed #444;
            border-radius: 5px;
            width: 100%;
            height: 150px;
            cursor: pointer;
            color: #888;
            text-align: center;
        }

            .photo-upload input {
                display: none;
            }
    </style>
</head>
<body>
    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <h1 id="step-title">Select Language</h1>
    <form id="registrationForm">
        <!-- Step 1: Select Language -->
        <div id="step1" class="step active">
            <div class="form-group">
                <label for="language-select">Choose Language</label>
                <select id="language-select" onchange="changeLanguage()">
                    <option value="en">English</option>
                    <option value="ru">Русский</option>
                    <option value="lv">Latviešu</option>
                </select>
            </div>
            <button type="button" class="btn-continue" onclick="nextStep(2)">Continue</button>
        </div>

        <!-- Step 2: General Information -->
        <div id="step2" class="step">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Date of birth</label>
                <input type="date" id="birthdate" required>
            </div>
            <div class="form-group">
                <label for="city">Your city</label>
                <input type="text" id="city" placeholder="Enter your city" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="gender-group">
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                </div>
            </div>
            <button type="button" class="btn-continue" onclick="nextStep(3)">Continue</button>
        </div>

        <!-- Step 3: Social Media Links -->
        <div id="step3" class="step">
            <div class="form-group">
                <label for="instagram">Instagram</label>
                <input type="text" id="instagram" placeholder="instagram.com/">
            </div>
            <div class="form-group">
                <label for="onlyfans">OnlyFans</label>
                <input type="text" id="onlyfans" placeholder="onlyfans.com/">
            </div>
            <div class="form-group">
                <label for="twitter">Twitter</label>
                <input type="text" id="twitter" placeholder="twitter.com/">
            </div>
            <button type="button" class="btn-continue" onclick="nextStep(4)">Continue</button>
        </div>

        <!-- Step 4: Add Photos -->
        <div id="step4" class="step">
            <h1>Add Profile Photos</h1>
            <p style="color: #888;">You must add 3 photos to continue.</p>
            <div class="photo-grid">
                <label class="photo-upload">
                    <span>+</span>
                    <input type="file" accept="image/*" onchange="handleFileUpload(this)">
                </label>
                <label class="photo-upload">
                    <span>+</span>
                    <input type="file" accept="image/*" onchange="handleFileUpload(this)">
                </label>
                <label class="photo-upload">
                    <span>+</span>
                    <input type="file" accept="image/*" onchange="handleFileUpload(this)">
                </label>
            </div>
            <button type="button" class="btn-continue" onclick="submitForm()">Submit</button>
        </div>
    </form>

    <script>
        let currentStep = 1;
        let currentLanguage = 'en';
        const translations = {};

        async function loadTranslations(lang) {
            try {
                const response = await fetch(`translations/${lang}.json`);
                translations[lang] = await response.json();
                applyTranslations(lang);
            } catch (error) {
                console.error("Error loading translations:", error);
            }
        }

        function applyTranslations(lang) {
            document.getElementById('step-title').textContent = translations[lang]['step-title'];
            document.getElementById('language-label').textContent = translations[lang]['language-label'];
            document.getElementById('name-label').textContent = translations[lang]['name-label'];
            document.getElementById('birthdate-label').textContent = translations[lang]['birthdate-label'];
            document.getElementById('city-label').textContent = translations[lang]['city-label'];
            document.getElementById('gender-label').textContent = translations[lang]['gender-label'];
            document.getElementById('male-label').textContent = translations[lang]['male-label'];
            document.getElementById('female-label').textContent = translations[lang]['female-label'];
            document.getElementById('instagram-label').textContent = translations[lang]['instagram-label'];
            document.getElementById('onlyfans-label').textContent = translations[lang]['onlyfans-label'];
            document.getElementById('twitter-label').textContent = translations[lang]['twitter-label'];
            document.getElementById('add-photos-title').textContent = translations[lang]['add-photos-title'];
            document.getElementById('add-photos-description').textContent = translations[lang]['add-photos-description'];
        }

        function changeLanguage() {
            const selectedLanguage = document.getElementById('language-select').value;
            currentLanguage = selectedLanguage;
            if (translations[selectedLanguage]) {
                applyTranslations(selectedLanguage);
            } else {
                loadTranslations(selectedLanguage);
            }
        }

        function nextStep(step) {
            let valid = true;

            // Step 2 validations (General Information)
            if (step === 2) {
                const name = document.getElementById('name').value;
                const birthdate = document.getElementById('birthdate').value;
                const city = document.getElementById('city').value;
                const gender = document.querySelector('input[name="gender"]:checked');

                if (!name || !birthdate || !city || !gender) {
                    alert("Please fill out all fields before proceeding.");
                    valid = false;
                }
            }

            // Step 4 validations (Add Photos)
            if (step === 4) {
                const photos = document.querySelectorAll('.photo-upload input[type="file"]');
                if (photos.length < 3 || [...photos].some(photo => !photo.files.length)) {
                    alert("You must add 3 photos before submitting.");
                    valid = false;
                }
            }

            if (valid) {
                const activeStep = document.querySelector('.step.active');
                if (activeStep) {
                    activeStep.classList.remove('active');
                    activeStep.style.display = 'none';
                }

                const nextStep = document.getElementById('step' + step);
                if (nextStep) {
                    nextStep.classList.add('active');
                    nextStep.style.display = 'block';
                    updateProgress(step);
                    updateStepTitle(step);
                } else {
                    console.error('Next step not found: ', step);
                }
            }
        }

        function updateProgress(step) {
            const totalSteps = 4;
            const progress = (step / totalSteps) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function updateStepTitle(step) {
            const titles = {
                1: 'Select Language',
                2: 'General Information',
                3: 'Social Media Links',
                4: 'Add Photos'
            };
            document.getElementById('step-title').textContent = titles[step];
        }

        function handleFileUpload(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    input.parentElement.style.backgroundImage = `url(${e.target.result})`;
                    input.parentElement.style.backgroundSize = 'cover';
                    input.parentElement.style.backgroundPosition = 'center';
                    input.parentElement.querySelector('span').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        }

        function submitForm() {
            const formData = {
                name: document.getElementById('name').value,
                birthdate: document.getElementById('birthdate').value,
                city: document.getElementById('city').value,
                gender: document.querySelector('input[name="gender"]:checked') ? document.querySelector('input[name="gender"]:checked').value : '',
                instagram: document.getElementById('instagram') ? document.getElementById('instagram').value : '',
                onlyfans: document.getElementById('onlyfans') ? document.getElementById('onlyfans').value : '',
                twitter: document.getElementById('twitter') ? document.getElementById('twitter').value : ''
            };

            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify(formData));
            } else {
                alert('Telegram WebApp is not available. Please open this page through Telegram.');
            }
        }

        // Load default language
        loadTranslations(currentLanguage);
    </script>
</body>
</html>
