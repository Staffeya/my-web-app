<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Registration</title>
    <style>
        .step {
            display: none;
        }

            .step.active {
                display: block;
            }

        .step-navigation {
            margin-bottom: 20px;
        }

            .step-navigation button {
                margin-right: 5px;
            }

                .step-navigation button.active {
                    background-color: #007bff;
                    color: white;
                }
    </style>
</head>
<body>
    <div class="step-navigation">
        <button onclick="showStep(1)" id="nav1" class="active">Step 1</button>
        <button onclick="showStep(2)" id="nav2">Step 2</button>
        <button onclick="showStep(3)" id="nav3">Step 3</button>
    </div>
    <form id="registrationForm">
        <div id="step1" class="step active">
            <h3>General Information</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>
            <label for="birthdate">Date of Birth:</label>
            <input type="date" id="birthdate" required><br>
            <label for="city">City:</label>
            <input type="text" id="city" required><br>
            <button type="button" onclick="nextStep(2)">Next</button>
        </div>
        <div id="step2" class="step">
            <h3>Social Media Links</h3>
            <label for="instagram">Instagram:</label>
            <input type="text" id="instagram"><br>
            <button type="button" onclick="prevStep(1)">Previous</button>
            <button type="button" onclick="nextStep(3)">Next</button>
        </div>
        <div id="step3" class="step">
            <h3>Profile Photos</h3>
            <label for="photo1">Upload Photo 1:</label>
            <input type="file" id="photo1" required><br>
            <label for="photo2">Upload Photo 2:</label>
            <input type="file" id="photo2" required><br>
            <label for="photo3">Upload Photo 3:</label>
            <input type="file" id="photo3" required><br>
            <button type="button" onclick="prevStep(2)">Previous</button>
            <button type="submit">Submit</button>
        </div>
    </form>
    <script>
        function showStep(step) {
            const steps = document.querySelectorAll('.step');
            steps.forEach((el, index) => {
                el.classList.remove('active');
                document.getElementById('nav' + (index + 1)).classList.remove('active');
            });
            document.getElementById('step' + step).classList.add('active');
            document.getElementById('nav' + step).classList.add('active');
        }
        function nextStep(step) {
            const currentStep = document.querySelector('.step.active');
            if (currentStep.querySelector('input:invalid')) {
                alert('Please fill out all required fields before proceeding.');
                return;
            }
            showStep(step);
        }
        function prevStep(step) {
            showStep(step);
        }
    </script>
</body>
</html>
