<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration with Progress Bar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1b1b1b;
            color: #f5f5f5;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .progress-container {
            width: 100%;
            background-color: #444;
            border-radius: 10px;
            margin-bottom: 20px;
            height: 10px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #007bff;
            transition: width 0.3s ease-in-out;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #bbb;
        }

        input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 10px;
            background: #2c2c2c;
            border: 1px solid #444;
            border-radius: 5px;
            color: #f5f5f5;
        }

            input::placeholder, textarea::placeholder {
                color: #888;
            }

        .btn-continue {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            text-align: center;
        }

            .btn-continue:hover {
                background: #0056b3;
            }

        .step {
            display: none;
        }

            .step.active {
                display: block;
            }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <h1>Create Profile</h1>
    <form id="registrationForm">
        <!-- Step 1 -->
        <div id="step1" class="step active">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Date of birth</label>
                <input type="date" id="birthdate" required>
            </div>
            <div class="form-group">
                <label for="city">Your city</label>
                <input type="text" id="city" placeholder="Enter your city" required>
            </div>
            <button type="button" class="btn-continue" onclick="nextStep(2)">Continue</button>
        </div>

        <!-- Step 2: Social Media Links -->
        <div id="step2" class="step">
            <h1>For Moderating</h1>
            <p style="color: #888;">Min 1 field required</p>
            <div class="form-group">
                <label for="instagram">Instagram</label>
                <input type="text" id="instagram" placeholder="instagram.com/">
                <p style="color: #888; font-size: 0.9em;">Instagram profile must be public.</p>
            </div>
            <div class="form-group">
                <label for="linkedin">LinkedIn</label>
                <input type="text" id="linkedin" placeholder="linkedin.com/">
                <p style="color: #888; font-size: 0.9em;">LinkedIn must be public.</p>
            </div>
            <div class="form-group">
                <label for="motivation">Motivation Letter</label>
                <textarea id="motivation" placeholder="Explain why you should be part of the community."></textarea>
                <p style="color: #888; font-size: 0.9em;">Motivation letter won't be on your profile.</p>
            </div>
            <button type="button" class="btn-continue" onclick="submitForm()">Continue</button>
        </div>
    </form>

    <script>let currentStep = 1;

        function nextStep(step) {
            // Hide current step
            const activeStep = document.querySelector('.step.active');
            if (activeStep) {
                activeStep.classList.remove('active');
                activeStep.style.display = 'none';
            }

            // Show next step
            const nextStep = document.getElementById('step' + step);
            if (nextStep) {
                nextStep.classList.add('active');
                nextStep.style.display = 'block';
                updateProgress(step);
            } else {
                console.error('Next step not found: ', step);
            }
        }

        function updateProgress(step) {
            const totalSteps = 2;
            const progress = (step / totalSteps) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function submitForm() {
            const formData = {
                name: document.getElementById('name').value,
                birthdate: document.getElementById('birthdate').value,
                city: document.getElementById('city').value,
                instagram: document.getElementById('instagram').value,
                linkedin: document.getElementById('linkedin').value,
                motivation: document.getElementById('motivation').value
            };

            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify(formData));
            } else {
                alert('Telegram WebApp is not available. Please open this page through Telegram.');
            }
        }</script>
</body>
</html>
