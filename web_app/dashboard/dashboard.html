<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1b1b1b;
            color: #f5f5f5;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 200px 1fr 200px;
            gap: 20px;
            width: 100%;
            height: 100%;
            padding: 20px;
        }

        .sidebar, .rightbar {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
        }

            .sidebar img {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                margin-bottom: 20px;
            }

            .sidebar button, .rightbar button {
                display: block;
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                text-align: left;
            }

                .sidebar button:hover, .rightbar button:hover {
                    background-color: #0056b3;
                }

        .main-content {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .chart-container {
            width: 80%;
            height: 300px;
            background: #444;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            padding: 20px;
            color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <img src="user-photo.jpg" alt="User Photo">
            <button>Find Profiles</button>
            <button>Inbox Messages</button>
            <button>Gallery</button>
            <button>Settings</button>
            <button>Balance</button>
            <button>Gifts</button>
            <button>Buy VIP</button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chart-container">
                <!-- Placeholder for chart -->
                <p>Profile Statistics</p>
                <p>Time in App: 5h</p>
                <p>Likes: 120 | Dislikes: 30</p>
                <p>Profile Views: 250</p>
                <p>Balance: 1000 Coins</p>
            </div>
        </div>

        <!-- Rightbar -->
        <div class="rightbar">
            <button>Chat Room 1</button>
            <button>Chat Room 2</button>
            <button>Chat Room 3</button>
        </div>
    </div>
</body>
</html>
