<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2 - Basic Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1b1b1b;
            color: #f5f5f5;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #bbb;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            background: #2c2c2c;
            border: 1px solid #444;
            border-radius: 5px;
            color: #f5f5f5;
        }

        .button-group {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

            .button-group button {
                padding: 10px 15px;
                border: none;
                border-radius: 5px;
                background-color: #2c2c2c;
                color: #f5f5f5;
                cursor: pointer;
                transition: background-color 0.3s;
            }

                .button-group button.active,
                .button-group button:hover {
                    background-color: #007bff;
                    color: #fff;
                }

        .btn-continue {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            text-align: center;
        }

            .btn-continue:hover {
                background: #0056b3;
            }
    </style>
    <script>let selectedGender = null;
        let selectedAge = null;

        function selectGender(gender) {
            selectedGender = gender;
            const genderButtons = document.querySelectorAll('.gender-button');
            genderButtons.forEach(button => button.classList.remove('active'));
            document.getElementById(`gender-${gender}`).classList.add('active');
        }

        function selectAge(age) {
            selectedAge = age;
            const ageButtons = document.querySelectorAll('.age-button');
            ageButtons.forEach(button => button.classList.remove('active'));
            document.getElementById(`age-${age}`).classList.add('active');
        }

        function proceedToNextStep() {
            const name = document.getElementById('name').value.trim();
            const city = document.getElementById('city').value.trim();

            if (!name || !city || !selectedAge || !selectedGender) {
                alert('Пожалуйста, заполните все поля перед продолжением.');
                return;
            }

            // Сохранение данных и переход к следующему шагу
            localStorage.setItem('registrationData', JSON.stringify({ name, city, age: selectedAge, gender: selectedGender }));
            window.location.href = './step3.html';
        }</script>
</head>
<body>
    <h1>Базовая регистрация</h1>
    <div class="form-group">
        <label for="name">Имя</label>
        <input type="text" id="name" placeholder="Введите ваше имя" required>
    </div>
    <div class="form-group">
        <label for="city">Город</label>
        <input type="text" id="city" placeholder="Введите ваш город" required>
    </div>
    <div class="form-group">
        <label>Возраст</label>
        <div class="button-group">
            <button type="button" class="age-button" id="age-18-25" onclick="selectAge('18-25')">18-25</button>
            <button type="button" class="age-button" id="age-26-35" onclick="selectAge('26-35')">26-35</button>
            <button type="button" class="age-button" id="age-36-45" onclick="selectAge('36-45')">36-45</button>
            <button type="button" class="age-button" id="age-46+" onclick="selectAge('46+')">46+</button>
        </div>
    </div>
    <div class="form-group">
        <label>Пол</label>
        <div class="button-group">
            <button type="button" class="gender-button" id="gender-male" onclick="selectGender('Мужской')">Мужской</button>
            <button type="button" class="gender-button" id="gender-female" onclick="selectGender('Женский')">Женский</button>
        </div>
    </div>
    <button type="button" class="btn-continue" onclick="proceedToNextStep()">Продолжить</button>
</body>
</html>
