<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1 - Age Confirmation & Language Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1b1b1b;
            color: #f5f5f5;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            text-align: center;
        }

        h1, h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #bbb;
        }

        select, button {
            width: 100%;
            padding: 10px;
            background: #2c2c2c;
            border: 1px solid #444;
            border-radius: 5px;
            color: #f5f5f5;
            cursor: pointer;
            margin-top: 10px;
        }

            button:hover {
                background: #007bff;
                color: #fff;
            }

        .warning-text {
            color: #ff4d4d;
            margin-bottom: 15px;
        }
    </style>
    <script>
        function proceedToNextStep() {
            const ageConfirmed = document.getElementById('age-confirmation').checked;
            const languageSelected = document.getElementById('language-select').value;

            if (!ageConfirmed) {
                alert('Вы должны подтвердить, что вам больше 18 лет.');
                return;
            }

            if (!languageSelected) {
                alert('Пожалуйста, выберите язык.');
                return;
            }

            // Сохраняем выбранный язык (можно использовать для дальнейшего перевода страниц)
            localStorage.setItem('selectedLanguage', languageSelected);

            // Переход к следующему шагу
            window.location.href = './step2.html';
        }
    </script>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <h2>Этот сервис предназначен только для лиц 18+</h2>
    <div class="form-group">
        <label class="warning-text">
            <input type="checkbox" id="age-confirmation">
            Я подтверждаю, что мне исполнилось 18 лет.
        </label>
    </div>
    <div class="form-group">
        <label for="language-select">Выберите язык:</label>
        <select id="language-select">
            <option value="">Выберите язык</option>
            <option value="en">English</option>
            <option value="ru">Русский</option>
            <option value="lv">Latviešu</option>
        </select>
    </div>
    <button type="button" onclick="proceedToNextStep()">Продолжить</button>
</body>
</html>
