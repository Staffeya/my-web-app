<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1 - Age Confirmation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1b1b1b;
            color: #f5f5f5;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            text-align: center;
        }

        h1, h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #bbb;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #2c2c2c;
            border: 1px solid #444;
            border-radius: 5px;
            color: #f5f5f5;
            cursor: pointer;
            margin-top: 10px;
        }

            button:hover {
                background: #007bff;
                color: #fff;
            }

        .warning-text {
            color: #ff4d4d;
            margin-bottom: 15px;
        }
    </style>
    <script>
        function proceedToNextStep() {
            const ageConfirmed = document.getElementById('age-confirmation').checked;

            if (!ageConfirmed) {
                alert('You must confirm that you are 18 or older.');
                return;
            }

            // Proceed to the next step
            window.location.href = './step2.html';
        }
    </script>
</head>
<body>
    <h1>Welcome!</h1>
    <h2>This service is for 18+ only</h2>
    <div class="form-group">
        <label class="warning-text">
            <input type="checkbox" id="age-confirmation">
            I confirm that I am 18 years old or older.
        </label>
    </div>
    <button type="button" onclick="proceedToNextStep()">Continue</button>
</body>
</html>
